{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sign In | FernTech | AIW</title>
    <meta name="description" content="Neat">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/neat.min.css' %}">
  </head>
  <body>

    <div class="o-page o-page--center">
      <div class="o-page__card">
        <div class="c-card c-card--center">
          <span class="c-icon c-icon--large u-mb-small">
            <img src="{% static 'img/logo-small.svg' %}" alt="Neat">
          </span>

          <h4 class="u-mb-medium">Welcome Back :)</h4>
          <form method="post">
              {% csrf_token %}
            <div class="c-field">
              <label class="c-field__label" for="id_username">Username</label>
              <input class="c-input u-mb-small" type="text" id="id_username" placeholder="username" name="username" required>
            </div>

            <div class="c-field">
              <label class="c-field__label" for="id_password">Password</label>
              <input class="c-input u-mb-small" id="id_password" type="password" placeholder="password" name="password" required>
            </div>

            <button class="c-btn c-btn--fullwidth c-btn--info" type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Main JavaScript -->
    <script src="{% static 'js/neat.min.js' %}"></script>
  </body>
</html>
